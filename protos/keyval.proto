syntax = "proto3";
package keyval;

option go_package = "github.com/tashima42/keyval";

service Storer {
  rpc Add(Record) returns (Record) {}
  rpc Get(RecordRequest) returns (Record) {}
  rpc Delete(RecordRequest) returns (DeleteResponse) {}
}

message Record {
  string key = 1;
  string value = 2;
};

message RecordRequest {
  string key = 1;
};

message DeleteResponse {
  bool deleted = 1;
}
